<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="nombre">nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="">
        <label for="password">password:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="nota">nota:</label>
        <textarea name="nota" id="nota" cols="10" rows="10"></textarea>
        <label for="">color:</label>
        <input type="color" name="" id="">
        <label for="">fecha:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">boton hola:</label>
        <input type="button" value="hola">
        <label for="">emil:</label>
        <input type="email" name="" id="">
        <label for="">file archivo:</label>
        <input type="file" name="" id="">
        <label for="">mes:</label>
        <input type="month" name="" id="">
        <br>
        <label for="">boton enviar:</label>
        <input type="submit" value="enviar">
        <input type="reset" value="resetear">
        <br>
        <!--botones de controles-->
        <!--<div><p>Acepta terminos y condiciones</p></div>-->
        <span>Acepta terminos y condiciones</span>
        <input type="checkbox" name="" value="1">
        <input type="submit" value="Enviar">
        <br>
        <span>hombre</span>
        <input type="radio" name="sexo" id="hombre">
        <span>Mujer</span>
        <input type="radio" name="sexo" id="mujer">
        <!--menu desplegable-->
        <br>
        <span>autos</span>
        <select name="autos" id="">
            <option value="ford">Marca Ford</option>
            <option value="toyota">Marca Toyota</option>
            <option value="fiat">Marca Fiat</option>
        </select>
        <br>
        <!--recuadro contenedor-->
        <fieldset>
            <legend> Seleccione marca de auto</legend>
            <span>autos</span>
            <select name="autos" id="">
                <option value="ford">Marca Ford</option>
                <option value="toyota">Marca Toyota</option>
                <option value="fiat">Marca Fiat</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
